[tool.poetry]
authors = ["tomasz.rejowski <tomasz.rejowski@swmansion.com>"]
description = "Toolchain for developing, testing and interacting with Cairo contracts for StarkNet"
license = "MIT"
name = "protostar"
readme = "README.md"
repository = "https://github.com/software-mansion/protostar"
version = "0.2.0"

[tool.poetry.dependencies]
GitPython = "^3.1.26"
argparse = "^1.4.0"
colorama = "^0.4.4"
packaging = "^21.3"
python = ">=3.7.12, <3.10"
requests = "^2.27.1"
tomli = "<2.0.0"
tomli-w = "^1.0.0"
typing-extensions = "^4.0.1"
tqdm = "^4.64.0"
cairo-lang = "0.8.2.1"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
coverage = "^6.3.1"
pexpect = "^4.8.0"
poethepoet = "^0.12.2"
pyinstaller = "^4.9"
pylint = "^2.12.2"
pytest = "^6.2.5"
pytest-cov = "^3.0.0"
pytest-mock = "^3.7.0"
pytest-timeout = "^2.1.0"
snakeviz = "^2.1.1"
pyright = "^1.1.244"
starknet-devnet = "^0.2.1"

[tool.poe.tasks]
build = "pyinstaller protostar.spec --noconfirm"
ci = ["type_check", "lint", "format_check", "test"]
cov = "pytest --cov-report xml:cov.xml --cov=protostar"
deploy = "python ./scripts/deploy.py"
format = "black ."
format_check = "black --check protostar"
lint = "pylint protostar"
profile = "python -m cProfile -o recent_profiling.prof protostar.py"
show_prof = "snakeviz recent_profiling.prof"
test = ["test_unit", "build", "test_e2e"]
test_e2e.shell = "pytest tests/*"
test_html = [{shell = "coverage html && open ./htmlcov/index.html"}]
test_report = [{shell = "coverage report"}]
test_unit.shell = "coverage run -m pytest protostar/*"
type_check = "pyright"
update_cli_docs = "python ./scripts/generate_reference_docs.py"

[tool.coverage.run]
source = ["protostar"]

[tool.coverage.report]
skip_empty = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
target-version = ["py37"]

[tool.isort]
lines_between_sections = 1
