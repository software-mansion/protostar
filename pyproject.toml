[tool.poetry]
authors = ["tomasz.rejowski <tomasz.rejowski@swmansion.com>"]
description = "Toolchain for developing, testing and interacting with Cairo contracts for StarkNet"
license = "MIT"
name = "protostar"
readme = "README.md"
repository = "https://github.com/software-mansion/protostar"
version = "0.1.0"

[tool.poetry.dependencies]
GitPython = "^3.1.26"
argparse = "^1.4.0"
colorama = "^0.4.4"
tomli-w = "^1.0.0"
python = ">=3.7.12, <3.10"
typing-extensions = "^4.0.1"
requests = "^2.27.1"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
cairo-lang = "^0.7.0"
coverage = "^6.3.1"
poethepoet = "^0.12.2"
pyinstaller = "^4.9"
pylint = "^2.12.2"
pyright = "^0.0.13"
pytest = "^6.2.5"
pytest-mock = "^3.7.0"

[tool.poe.tasks]
ci = ["type_check", "lint", "format_check", "test"]
format = "black ."
format_check = "black --check src"
lint = "pylint src"
test = ["test_unit"]
test_html = [{shell = "coverage html && open ./htmlcov/index.html"}]
test_report = [{shell = "coverage report"}]
test_unit.shell = "coverage run -m pytest"
test_xml = [{shell = "poe test_unit && coverage xml"}]
type_check = "pyright"

[tool.coverage.run]
source = ["src"]

[tool.coverage.report]
skip_empty = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
target-version = ["py37"]

[tool.isort]
lines_between_sections = 1
